
<mat-toolbar color="secondary">
<mat-toolbar-row>
<button mat-stroked-button color="primary" (click)="openDiaCadastro({id: 0, autor:'', titulo : '', descricao : ''})">Adicionar Filme
      </button>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="filmes | async as filmes; else loading">
  <mat-grid-list cols="4" rowHeight="2:1" >
    <mat-grid-tile *ngFor="let filme of filmes" [style.background]="'withe'">
      <mat-grid-tile-header [style.background]="'white'" mat-grid-tile-header [style.align]="'center'">

      <button mat-icon-button color="primary" aria-label="Editar Filme" (click)="openDiaCadastro(filme)" valign="top">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover Filme">
          <mat-icon (click)="onDeletefilme(filme.id)">delete</mat-icon>
        </button>

        <button mat-icon-button color="primary" aria-label="Editar Filme" (click)="openDiaDetalhe(filme)" valign="top">
          <mat-icon>format_align_justify</mat-icon>
        </button>
        

      </mat-grid-tile-header>
      <img src="assets/{{filme.id}}.png" alt="filme {{filme.id}}">
      <mat-grid-tile-footer [style.background]="'white'" [style.color]="'black'">
          <h3>{{ filme.titulo }} <br> {{ filme.autor }}</h3> 
       </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

</div>
   <ng-template #loading>
     <div class="loading-spinner" align="center" valign="middle">
        <mat-spinner></mat-spinner>
    </div>
  </ng-template>
